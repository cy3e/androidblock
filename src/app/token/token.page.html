<ion-header>
  <ion-toolbar>
    <ion-title>token</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <br>
  <br>
  <br>
    <ion-grid id="container">
        <ion-row>
            <ion-col size-md="4" offset-md="4">
                <!-- Ionic Card -->
                <ion-card color="light">
                    <br>
                    <ion-card-content>
                        <ion-item class="barra-text" margin-vertical>
                            <ion-label position="floating">ingrese el token popular</ion-label>
                            <ion-input type="text" id="token" (keydown.enter)="onKeydown($event)"></ion-input>
                        </ion-item>
                        <br>
                        <div margin-vertical text-right>
                        </div>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
