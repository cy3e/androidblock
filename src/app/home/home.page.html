
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      AndroidBlock
      <img className= "logo" class = 'Logo'  src="https://i0.wp.com/www.androidhelpcenter.com/wp-content/uploads/how-to-lock-home-screen.png?fit=26%2C26&ssl=1" alt="">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <br>
  <br>
  <br>
    <ion-grid id="container">
        <ion-row>
            <ion-col size-md="4" offset-md="4">
                <!-- Ionic Card -->
                <ion-card color="light">
                    <ion-card-header color="secondary">
                        <ion-card-title>
                            Acceso a la App
                        </ion-card-title>
                    </ion-card-header>
                    <br>
                    <ion-card-content>
                        <ion-item class="barra-text" margin-vertical>
                            <ion-label position="floating">Codigo de Acceso</ion-label>
                            <ion-input (keydown.enter)="onKeydown($event)" type="text" id="codigomaestro"></ion-input>
                        </ion-item>
                        <br>
                        <div margin-vertical text-right>
                            <ion-button class="codeinput" (click) = "enter()">
                              <ion-icon name="create-sharp"></ion-icon>
                              Ejecutar
                            </ion-button>
                        </div>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
