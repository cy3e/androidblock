<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      AndroidBlock
    <img className= "logo" src="https://www.inventicons.com/uploads/iconset/158/wm/32/Mobile-Block-88.png" alt="">
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div className="code">
      <div className="imputbar">
        <ion-item>
          <ion-label position="floating" >Ingrese el Codigo Maestro</ion-label>
          <ion-input class="codeinput"> <ion-Button class="enterbtn" (click) = "enter()"></ion-Button></ion-input>
        </ion-item>
      </div>
    </div>
  </div>
</ion-content>
